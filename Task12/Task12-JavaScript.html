<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Task12-Javascript</title>
</head>
<body>
  <h1>Enter Your Information</h1>
  <label for="name">Name:</label>
  <input type="text" id="name" />

  <br /><br />

  <label for="age">Age:</label>
  <input type="text" id="age" />

  <br /><br />

  <button onclick="submitForm()">Submit</button>

  <script>
    function submitForm() {
      // Get the values from the input fields
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const timestamp = new Date().toLocaleString();

      // Create the object with the form data and timestamp
      const formData = {
        name: name,
        age: age,
        timestamp: timestamp
      };

      // Deconstruct the object
      const { name: enteredName, age: enteredAge, timestamp: enteredTimestamp } = formData;

      // Show the popup with the form data
      window.alert(`Your name is: ${enteredName}\nYour age is: ${enteredAge}\nTimestamp: ${enteredTimestamp}`);
    }
  </script>
</body>
</html>
